<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Lista de Tarefas</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="my-3">Lista de Tarefas</h1>
                    <form action="{% url 'tarefas:home' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input
                            type="text"
                            name="nome"
                            class="form-control"
                            placeholder="Descreva sua tarefa"
                            aria-label="Descreva sua tarefa"
                            />
                            <button type="submit"
                            class="btn btn-outline-primary"
                            id="button-addon2"
                            >
                                salvar
                            </button>
                        </div>
                        <small class="form-text text-danger">{{ form.nome.errors }}</small>
                    </form>
                    <h3 class="my-3 pt-2 border-top">Tarefas Pendentes</h3>
                    {% for tarefa in tarefas_pendentes %}
                        <form action={% url 'tarefas:detalhe' tarefa_id=tarefa.id %} method='post'>
                            {% csrf_token %}
                            <div class="input-group mb-1">
                                <input
                                type="text"
                                name="nome"
                                class="form-control"
                                placeholder=""
                                value="{{ tarefa.nome }}"
                                aria-label="Tarefa na lista"
                                required="required"
                                />
                                <input 
                                type="hidden"
                                value="checked"
                                name="feita"
                                />
                                <a href="apagar/{{ tarefa.id }}"
                                class="btn btn-outline-danger"
                                id="delete-{{ tarefa.id }}"
                                >
                                    <em class="bi-trash"></em>
                                </a>
                                <button type="submit"
                                class="btn btn-outline-success"
                                id="check-{{ tarefa.id }}"
                                >
                                    <em class="bi-check2"></em>
                                </button>
                            </div>
                        </form>
                    {% endfor %}
                    <h3 class="my-3 pt-2 border-top">Tarefas ConcluÃ­das</h3>
                    {% for tarefa in tarefas_concluidas %}
                        <form action={% url 'tarefas:detalhe' tarefa_id=tarefa.id %} method='post'>
                            {% csrf_token %}
                            <div class="input-group mb-1">
                                <input
                                type="text"
                                name="nome"
                                class="form-control"
                                placeholder=""
                                value="{{ tarefa.nome }}"
                                aria-label="Tarefa na lista"
                                required="required"
                                />
                                <input 
                                type="hidden"
                                value=""
                                name="feita"
                                />
                                <button type="submit"
                                class="btn btn-outline-warning"
                                id="button-uncheck-{{ tarefa.id }}"
                                >
                                    <em class="bi-x-lg"></em>
                                </button>
                            </div>
                        </form>
                    {% endfor %}
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        </script>
    </body>
</html>
